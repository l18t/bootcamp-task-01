<html lang="fa" dir="rtl">

<head>

<body>

  <button class="btn btn--primary" id="open-modal">افزودن اطلاعات</button>

  <div class="backdrop">

      <div class="modal__header">
        <form action="">
          <p>تکمیل اطلاعات</p>
          <p></p>

        </form>
       
      </div>
      <form action="">
      <div class="form_control">
        <label for="fname">نام</label>
        <input type="text" id="fname" name="firstname" placeholder="">
      </div>
      <div class="form_control">
        <label for="lname">نام خانوادگی</label>
        <input type="text" id="lname" name="lastname" placeholder="">
      </div>

      <div class="form_control">

        <input type="text" id="Pnumber" name="Phone Number" placeholder="">
      </div>

      <div class="form_control">
        <label for="Email">ایمیل</label>

      </div>

      <div class="form_control">
        <label for="Prof">تخصص</label>
        <input type="text" id="Prof" name="Profession" placeholder="">
      </div>

      <div class="form_control">
        <button class="close-modal">تایید</button>
        <button class="close-modal, canbtn">انصراف</button>
      </div>
      </form>
    </div>
  </div>
